{{/*
StatefulSet for the Claude Code agent pod.

Why StatefulSet instead of Deployment:
  1. Stable pod identity -- the pod name (e.g., claude-agent-0) is predictable,
     which makes `kubectl attach` commands consistent and scriptable.
  2. Stable PVC binding -- the volumeClaimTemplate creates a PVC that persists
     across pod restarts, so OAuth credentials, conversation history, and
     staged skills survive rescheduling.

Key design notes:
  - stdin: true and tty: true enable interactive terminal attachment via
    `kubectl attach -it`, which is the primary user interaction model.
  - The single volumeMount at /app/.claude stores credentials, settings,
    and skills. It overlays the container filesystem at that path.
*/}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "claude-in-a-box.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "claude-in-a-box.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "claude-in-a-box.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "claude-in-a-box.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "claude-in-a-box.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "claude-in-a-box.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: claude-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CLAUDE_MODE
              value: {{ .Values.claudeMode | quote }}
          volumeMounts:
            - name: claude-data
              mountPath: /app/.claude
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          stdin: true
          tty: true
  volumeClaimTemplates:
    - metadata:
        name: claude-data
      spec:
        accessModes: [{{ .Values.persistence.accessMode | quote }}]
        {{- if .Values.persistence.storageClassName }}
        storageClassName: {{ .Values.persistence.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}

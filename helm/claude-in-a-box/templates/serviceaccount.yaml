{{- if .Values.serviceAccount.create }}
{{/*
Dedicated ServiceAccount for the claude-agent pod.

automountServiceAccountToken must be true so the pod can query the Kubernetes
API at runtime. This token is used by:
  - generate-claude-md.sh to discover cluster metadata (K8s version, node count)
  - The MCP kubernetes-server to execute read-only cluster queries
Without it, both cluster introspection and MCP tools would fail silently.

Created when serviceAccount.create is true (default).
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "claude-in-a-box.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "claude-in-a-box.labels" . | nindent 4 }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}

{{/*
Binds the reader-tier ClusterRole to the chart's ServiceAccount.

Always created (not conditional) -- the reader tier is the minimum RBAC required
for Claude to function. Without this binding, MCP kubernetes queries and
generate-claude-md.sh cluster discovery would fail with 403 Forbidden.
*/}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "claude-in-a-box.fullname" . }}-reader
  labels:
    {{- include "claude-in-a-box.labels" . | nindent 4 }}
    tier: reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "claude-in-a-box.fullname" . }}-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "claude-in-a-box.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

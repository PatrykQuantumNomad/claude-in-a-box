{{/*
Binds the operator-tier ClusterRole to the chart's ServiceAccount.

Only created when operator.enabled is true (via values-operator.yaml).
Grants the pod mutation permissions defined in clusterrole-operator.yaml.
*/}}
{{- if .Values.operator.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "claude-in-a-box.fullname" . }}-operator
  labels:
    {{- include "claude-in-a-box.labels" . | nindent 4 }}
    tier: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "claude-in-a-box.fullname" . }}-operator
subjects:
  - kind: ServiceAccount
    name: {{ include "claude-in-a-box.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

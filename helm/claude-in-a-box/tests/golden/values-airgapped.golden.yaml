# Source: claude-in-a-box/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: claude-agent
  namespace: default
  labels:
    app: claude-in-a-box
    app.kubernetes.io/name: claude-in-a-box
    app.kubernetes.io/instance: test-release
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: claude-in-a-box-0.1.0
spec:
  serviceName: claude-agent
  replicas: 1
  selector:
    matchLabels:
      app: claude-in-a-box
  template:
    metadata:
      labels:
        app: claude-in-a-box
    spec:
      serviceAccountName: claude-agent
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 10000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 10000
        runAsNonRoot: true
        runAsUser: 10000
      containers:
        - name: claude-agent
          image: "internal-registry.corp/claude-in-a-box:dev"
          imagePullPolicy: IfNotPresent
          env:
            - name: CLAUDE_MODE
              value: "interactive"
          volumeMounts:
            - name: claude-data
              mountPath: /app/.claude
          livenessProbe:
            exec:
              command:
              - /usr/local/bin/healthcheck.sh
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
              - /usr/local/bin/readiness.sh
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 250m
              memory: 512Mi
          stdin: true
          tty: true
  volumeClaimTemplates:
    - metadata:
        name: claude-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

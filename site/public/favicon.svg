<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background -->
  <circle cx="64" cy="64" r="62" fill="white" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Outer heptagon, r=42 -->
  <polygon
    points="64,22 97,35 108,67 88,99 45,99 24,67 35,35"
    fill="none"
    stroke="#1a1a1a"
    stroke-width="3"
    stroke-linejoin="round"
  />

  <!-- Spokes -->
  <g stroke="#1a1a1a" stroke-width="1.5" opacity="0.4">
    <line x1="64" y1="64" x2="64" y2="22"/>
    <line x1="64" y1="64" x2="97" y2="35"/>
    <line x1="64" y1="64" x2="108" y2="67"/>
    <line x1="64" y1="64" x2="88" y2="99"/>
    <line x1="64" y1="64" x2="45" y2="99"/>
    <line x1="64" y1="64" x2="24" y2="67"/>
    <line x1="64" y1="64" x2="35" y2="35"/>
  </g>

  <!-- Vertex dots -->
  <g fill="white" stroke="#1a1a1a" stroke-width="1.5">
    <circle cx="64" cy="22" r="4"/>
    <circle cx="97" cy="35" r="4"/>
    <circle cx="108" cy="67" r="4"/>
    <circle cx="88" cy="99" r="4"/>
    <circle cx="45" cy="99" r="4"/>
    <circle cx="24" cy="67" r="4"/>
    <circle cx="35" cy="35" r="4"/>
  </g>

  <!-- Center starburst -->
  <g transform="translate(64,64)">
    <g fill="#1a1a1a" opacity="0.85">
      <ellipse cx="0" cy="-9" rx="2.5" ry="6" transform="rotate(0)"/>
      <ellipse cx="0" cy="-9" rx="2.5" ry="6" transform="rotate(51.43)"/>
      <ellipse cx="0" cy="-9" rx="2.5" ry="6" transform="rotate(102.86)"/>
      <ellipse cx="0" cy="-9" rx="2.5" ry="6" transform="rotate(154.29)"/>
      <ellipse cx="0" cy="-9" rx="2.5" ry="6" transform="rotate(205.71)"/>
      <ellipse cx="0" cy="-9" rx="2.5" ry="6" transform="rotate(257.14)"/>
      <ellipse cx="0" cy="-9" rx="2.5" ry="6" transform="rotate(308.57)"/>
    </g>
    <circle cx="0" cy="0" r="3.5" fill="#1a1a1a"/>
  </g>

  <!-- Signal arcs -->
  <path d="M 90 36 A 18 18 0 0 1 98 50" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 95 28 A 28 28 0 0 1 107 44" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>

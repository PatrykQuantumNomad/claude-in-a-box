name: CI

on:
  push:
    branches: ["*"]
    tags: ["v*"]
    paths-ignore:
      - "site/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "site/**"

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-scan-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: sarif
          output: trivy-results.sarif
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload Trivy SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        if: always()
        with:
          image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom
          path: sbom.spdx.json

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint helm/claude-in-a-box --strict

      - name: Golden file test
        run: bash scripts/helm-golden-test.sh

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up BATS
        uses: bats-core/bats-action@4.0.0

      - name: Create KIND cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: claude-in-a-box-test
          config: kind/cluster-test.yaml
          wait: 120s

      - name: Install Calico CNI
        run: bash scripts/install-calico.sh

      - name: Build and load image
        run: |
          DOCKER_BUILDKIT=1 docker build -f docker/Dockerfile -t claude-in-a-box:dev .
          kind load docker-image claude-in-a-box:dev --name claude-in-a-box-test

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/base/
          kubectl wait --for=condition=Ready pod -l app=claude-agent \
            -n default --timeout=120s

      - name: Run integration tests
        run: bats --tap tests/integration/*.bats
